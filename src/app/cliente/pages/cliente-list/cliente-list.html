<div class="cliente-list-container">
  <div class="header">
    <div class="left-controls">
      <input
        nz-input
        placeholder="Buscar cliente..."
        [(ngModel)]="searchText"
        (keyup.enter)="search()"
        style="width: 250px; margin-right: 8px"
      />
      <button nz-button nzType="primary" (click)="search()">Buscar</button>
    </div>

    <div class="right-controls">
      <button nz-button nzType="primary" (click)="goToCreate()">
        <i nz-icon nzType="plus"></i>
        Agregar Cliente
      </button>
    </div>
  </div>

  <nz-table
    #clienteTable
    [nzData]="clientes"
    [nzLoading]="loading"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    (nzQueryParams)="onQueryParamsChange($event)"
  >
    <thead>
      <tr>
        <th>Nombres</th>
        <th style="width: 150px; text-align: center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nombres }}</td>
        <td style="text-align: center">
          <button
            nz-button
            nzType="link"
            [routerLink]="['/cliente/edit', cliente.id]"
            nzSize="small"
          >
            Editar
          </button>
          <button
            nz-button
            nzSize="small"
            nzType="default"
            (click)="deleteCliente(cliente.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
      <tr *ngIf="!loading && clientes.length === 0">
        <td colspan="2" style="text-align: center">No hay clientes</td>
      </tr>
    </tbody>
  </nz-table>
</div>
