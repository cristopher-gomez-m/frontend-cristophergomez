<div class="cita-list-container">
  <div class="header">
    <div class="left-controls">
      <input
        nz-input
        placeholder="Buscar cita..."
        [(ngModel)]="searchText"
        (keyup.enter)="search()"
        class="search-input"
      />
      <button nz-button nzType="primary" (click)="search()">Buscar</button>
    </div>

    <div class="right-controls">
      <button nz-button nzType="primary" (click)="goToCreate()">
        <i nz-icon nzType="plus"></i>
        <span class="btn-text">Agregar Cita</span>
      </button>
    </div>
  </div>

  <nz-table
    [nzData]="citas"
    [nzLoading]="loading"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    (nzQueryParams)="onQueryParamsChange($event)"
    class="responsive-table"
  >
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th class="acciones-header">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.fecha | date: 'dd/MM/yyyy' }}</td>
        <td>{{ cita.hora }}</td>
        <td>{{ cita?.cliente?.nombres }}</td>
        <td class="acciones-cell">
          <button
            nz-button
            nzType="link"
            [routerLink]="['/cita/edit', cita.id]"
            nzSize="small"
          >
            Editar
          </button>
          <button
            nz-button
            nzSize="small"
            nzType="default"
            (click)="deleteCita(cita.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>

      <tr *ngIf="!loading && citas.length === 0">
        <td colspan="4" style="text-align: center;">No hay citas</td>
      </tr>
    </tbody>
  </nz-table>
</div>
